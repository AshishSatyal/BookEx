<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup form</title>

    <link rel="stylesheet" href="/static/css/signup.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.7/css/all.css"
    integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

    <script src="https://kit.fontawesome.com/a009a71f70.js" crossorigin="anonymous"></script>
</head>
<style>
    input {
        font-family: 'Poppins', FontAwesome;
    }
</style>

<body>
    <div class="form_container">
        <div class="sub_heading sign_up">
            <h2>Sign up</h2>
        </div>
        <form action="/signup/" method="POST">
          {% csrf_token %}
            <div class="input user-name">
                <label for="lname">Username</label>
                <input type="text" id="username" 
                class = "{% if user_form.errors.username %} error {% endif %}"
                name="username" placeholder="&#xf007;  Username ">
                <span class="msg">{{ user_form.username.errors | striptags }}</span>
            </div>
            <div class="input email">
                <label for="email">Email</label>
                <input type="text" id="email" name="email" class = "{% if user_form.errors %}error{% endif %}" placeholder="&#xf0e0;  Enter your Email">
                <!-- <span class="msg">{% if user_form.errors %}{{ user_form.errors.email | striptags }}{% endif %}</span> -->
                <span class="msg">{{ user_form.email.errors | striptags }}</span>
            </div>
            <div class="input password">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" 
                class = "{% if user_form.errors %}error{% endif %}"
                placeholder="&#xf023;  Enter your password">
            </div>
            <div class="input re-password">
                <label for="confirm">Confirm password</label>
                <input type="password" id="confirm" name="confirm_password"
                class = "{% if user_form.errors %}error{% endif %}"
                placeholder="&#xf023;  Re-enter your password">
                <span class="msg">{{ user_form.confirm_password.errors | striptags }}</span>
            </div>
            <button class="btn sign-up-btn">Sign up</button>
        </form>
        <div class="social">
            <p>OR</p>
            <a href="#"><i class="fa-brands fa-google"></i></a>
            <a href="#"><i class="fa-brands fa-facebook"></i></a>
            <a href="#"><i class="fa-brands fa-twitter"></i></a>
        </div>
        <p class="already_user">Already a user? <a href="/signin">LOGIN</a></p>
    </div>
    
              
</body>
</html>
