<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forget_password</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.0.7/css/all.css"
      integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="/static/css/signup.css" />
  </head>
  <body>
    <div class="main">
      <div class="container">
        <i class="fa-regular fa-key-skeleton"></i>
      </div>
      <div class="heading">Forgot Password?</div>
      <div class="text">NO worries, we'll send you reset instructions.</div>
      <div class="email">
        <input
          type="email"
          name="email"
          id="input-email"
          placeholder="Enter Your E-mail"
        />
        <div class="btn">
          <input class="btn" type="button" value="Reset Password" />
          <a href="login.html">Back to sign in</a>
        </div>
      </div>
    </div>
  </body>
</html>
