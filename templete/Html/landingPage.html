<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BookEx</title>
    <link rel="stylesheet" href="/static/css/landingPage.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <script src="/static/javaScript/landingPage.js" defer></script>
  </head>
  <body>
    <main>
      <div class="block">
        <!-- nav bar -->
        <div class="navbar">
          <div class="logo"><img src="" alt="BookEx" /></div>
          <div class="nav-links">
            <ul>
              <li><a href="#">Author</a></li>
              <li><a href="#">Services</a></li>
              <li><a href="#">Categories</a></li>
              <li><a href="#">Contact</a></li>
            </ul>
          </div>
          <div class="to-right">
            <ul>
              <li><a href="#">Sign In</a></li>
            </ul>
            <div>
              <button class="btn create_btn">Create account</button>
            </div>
          </div>
        </div>
        <div class="hero-img">
          <img class="image-1" src="/images/book_in_forest.jpg" alt="image-1" />
        </div>

        <!-- --------Hero section------- -->

        <section class="hero">
          <div class="container">
            <div class="quote">
              <p class="quote-text">A place where you can buy knowledge.</p>
            </div>
          </div>
        </section>
      </div>

      <!-- contains every body of the landing page -->
      <section class="best_selling_books_sec">
        <p class="heading">Best selling books</p>
        <p class="sub_heading">Our products</p>
        <div class="book_img_container">
          <div class="book_img"></div>
          <div class="book_img"></div>
          <div class="book_img"></div>
          <div class="book_img"></div>
          <div class="book_img"></div>
        </div>
        <div>
          <button class="btn buy_btn">Buy</button>
        </div>
      </section>
    </main>

    <!-- footer section -->
    <footer></footer>
  </body>
</html>
